# Creates query given below

version: 2

sources:
  - name: staging
    schema: |
      {%- if  target.name == "dev" -%} dev_staging
      {%- else -%} prod_staging
      {%- endif -%}
    tables:
      - name: base_edfi_students
        columns:
          - name: is_complete_extract
            data_type: boolean
          - name: id
            data_type: string
          - name: data
            data_type: string
        external:
          location: 'gs://{%- if  target.name == "dev" -%}{{ env_var("GCS_BUCKET_DEV") }}{%- else -%}{{ env_var("GCS_BUCKET_PROD") }}{%- endif -%}/edfi_api/base_edfi_students/*'
          options:
            format: NEWLINE_DELIMITED_JSON
            hive_partition_uri_prefix: 'gs://{%- if  target.name == "dev" -%}{{ env_var("GCS_BUCKET_DEV") }}{%- else -%}{{ env_var("GCS_BUCKET_PROD") }}{%- endif -%}/edfi_api/base_edfi_students'
          partitions:               
            - name: school_year
              data_type: integer
            - name: date_extracted
              data_type: timestamp
            - name: extract_type
              data_type: string

  - name: marketo
    schema: source_marketo
    loader: ADLSblob
    tables:
      - name: lead_activities
        description: |
          from raw DW.
        external:
        # Delimited Files in Blob/Lake
          # External Data Source name (created prior)
          data_source: SynapseContainer # made with TYPE= 'HADOOP'
          location: /marketing/Marketo/LeadActivities/ # path on above data source
          # External File Format name (created prior)
          file_format: CommaDelimited 
          reject_type: VALUE
          reject_value: 0
          ansi_nulls: true
          quoted_identifier: true

        # Cross database query (i.e. RDBMS) Azure SQL ONLY
          data_source: AEDW # made with TYPE= 'RDBMS'
          schema_name: Business
          object_name: LeadActivities

        columns:
          - name: id
            description: unique Activity ID
            data_type: int
          - name: leadId
            description: Lead ID
            data_type: int
          - name: activityDate
            description: date of activity
            data_type: varchar(255)
          - name: activityTypeId
            description: unique identifier for type of activity
            data_type: int
          - name: campaignId
            description: Campaign under which activity took place
            data_type: int
          - name: primaryAttributeValueId
            description: the main attribute for given activity type
            data_type: int
          - name: primaryAttributeValue
            description: what value was taken
            data_type: varchar(255)

